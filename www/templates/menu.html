<ion-side-menus enable-menu-with-back-views='false'>
  <ion-side-menu-content>
    <ion-nav-bar class='bar-stable'>
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side='left'>
        <button class='button button-icon button-clear ion-navicon' menu-toggle='left'></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- TABS -->
    <ion-tabs>
      <ion-tab href='#/app/search' icon-off='ion-search' icon-on='ion-search' title='Search'>
        <ion-nav-view name='tab-search'></ion-nav-view>
      </ion-tab>
      <ion-tab href='#/app/browse' icon-off='ion-ios-glasses' icon-on='ion-ios-glasses' title='Browse'>
        <ion-nav-view name='tab-browse'></ion-nav-view>
      </ion-tab>
      <ion-tab href='#/app/playlists' icon-off='ion-ipod' icon-on='ion-ipod' title='Playlist'>
        <ion-nav-view name='tab-playlists'></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>
  <!-- Side Menu (left) -->
  <ion-side-menu side='left'>
    <ion-header-bar class='bar-stable'>
      <h1 class='title'>Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close='' ng-click='login()'>
          Login
        </ion-item>
        <ion-item href='#/app/search' menu-close=''>
          Search
        </ion-item>
        <ion-item href='#/app/browse' menu-close=''>
          Browse
        </ion-item>
        <ion-item href='#/app/playlists' menu-close=''>
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
